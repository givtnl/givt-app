name: givt_app

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - develop
      - givt4families

jobs:
  linter:
    name: Lint codebase
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

#      - name: Superlinter run
#        uses: github/super-linter@v5
#        env:
#          DEFAULT_BRANCH: ${{ github.ref }}
#          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
#          VALIDATE_ALL_CODEBASE: false
#          DISABLE_ERRORS: true

# Build apps
  droid:
    needs: linter
    uses: ./.github/workflows/android.yml
    secrets:
      CODESIGNING_DEPLOY_KEY: ${{ secrets.CODESIGNING_DEPLOY_KEY }}
      GOOGLE_PLAY_JSON_KEY: ${{ secrets.GOOGLE_PLAY_JSON_KEY }}
      MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
      LOGIT_API_KEY: ${{ secrets.LOGIT_API_KEY }}
      GOOGLE_SERVICES_JSON: ${{ secrets.GOOGLE_SERVICES_JSON }}
    with:
      flutter-version: '3.19.x'

  ios:
    needs: linter
    uses: ./.github/workflows/ios.yml
    secrets:
      CODESIGNING_DEPLOY_KEY: ${{ secrets.CODESIGNING_DEPLOY_KEY }}
      MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
      APPSTORECONNECT_PRIVATE_KEY: ${{ secrets.APPSTORECONNECT_PRIVATE_KEY }}
      GITHUB_API_TOKEN: ${{ secrets.PIPELINE_PAT }}
      LOGIT_API_KEY: ${{ secrets.LOGIT_API_KEY }}
      GOOGLE_SERVICES_PLIST: ${{ secrets.GOOGLE_SERVICES_PLIST }}
    with:
      flutter-version: '3.19.x'
  

  semantic-pr:
    uses: VeryGoodOpenSource/very_good_workflows/.github/workflows/semantic_pull_request.yml@v1

