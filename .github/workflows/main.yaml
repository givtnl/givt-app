name: givt_app

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - develop
      - chore/flutter-upgrade

jobs:
  linter:
    name: Lint codebase
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

#      - name: Superlinter run
#        uses: github/super-linter@v5
#        env:
#          DEFAULT_BRANCH: ${{ github.ref }}
#          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
#          VALIDATE_ALL_CODEBASE: false
#          DISABLE_ERRORS: true

  design-tokens:
    name: Design tokens codegen
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.x'
          cache: true

      - name: Run token generator
        run: dart run tool/gen_tokens.dart

      - name: Fail if generated token files changed
        run: |
          git diff --exit-code -- \
            lib/features/family/shared/design/tokens/fun_givt_tokens_generated.dart \
            lib/features/family/shared/design/tokens/fun_givt4kids_tokens_generated.dart || (
            echo "Generated token files are out of date. Run: dart run tool/gen_tokens.dart"
            exit 1
          )

# Build apps
  droid:
    needs: linter
    uses: ./.github/workflows/android.yml
    secrets:
      CODESIGNING_DEPLOY_KEY: ${{ secrets.CODESIGNING_DEPLOY_KEY }}
      GOOGLE_PLAY_JSON_KEY: ${{ secrets.GOOGLE_PLAY_JSON_KEY }}
      MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
      LOGIT_API_KEY: ${{ secrets.LOGIT_API_KEY }}
      GOOGLE_SERVICES_JSON: ${{ secrets.GOOGLE_SERVICES_JSON }}
    with:
      flutter-version: '3.38.x'

  ios:
    needs: linter
    uses: ./.github/workflows/ios.yml
    secrets:
      CODESIGNING_DEPLOY_KEY: ${{ secrets.CODESIGNING_DEPLOY_KEY }}
      MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
      APPSTORECONNECT_PRIVATE_KEY: ${{ secrets.APPSTORECONNECT_PRIVATE_KEY }}
      GITHUB_API_TOKEN: ${{ secrets.PIPELINE_PAT }}
      LOGIT_API_KEY: ${{ secrets.LOGIT_API_KEY }}
      GOOGLE_SERVICES_PLIST: ${{ secrets.GOOGLE_SERVICES_PLIST }}
    with:
      flutter-version: '3.38.x'
  

  semantic-pr:
    uses: VeryGoodOpenSource/very_good_workflows/.github/workflows/semantic_pull_request.yml@v1

